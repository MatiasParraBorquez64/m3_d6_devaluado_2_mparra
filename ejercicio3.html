<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        document.getElementById("btn-sumar").addEventListener("click", function () {
            realizarOperacion("sumar");
        });

        document.getElementById("btn-restar").addEventListener("click", function () {
            realizarOperacion("restar");
        });

        function realizarOperacion(operacion) {
            const valor1 = parseInt(document.getElementById("valor1").value);
            const valor2 = parseInt(document.getElementById("valor2").value);

            if (!esNumeroEnteroPositivo(valor1) || !esNumeroEnteroPositivo(valor2)) {
                alert("Ambos valores deben ser números enteros positivos.");
                return;
            }

            let resultado = 0;
            if (operacion === "sumar") {
                resultado = valor1 + valor2;
            } else if (operacion === "restar") {
                resultado = Math.max(valor1 - valor2, 0);
            }

            document.querySelector(".resultado").innerText = `El resultado entero a la operación realizada (${valor1}${operacion === "sumar" ? "+" : "-"}${valor2}) es ${resultado}`;
        }

        function esNumeroEnteroPositivo(numero) {
            return Number.isInteger(numero) && numero > 0;
        }

    </script>
</body>

</html>
