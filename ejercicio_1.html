<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>

        document.getElementById("formulario").addEventListener("submit", function (event) {
            event.preventDefault();

            document.querySelector(".resultado").innerText = "";

            const nombre = document.getElementById("nombre").value.trim();
            const asunto = document.getElementById("asunto").value.trim();
            const mensaje = document.getElementById("mensaje").value.trim();

            const regexLetrasEspacios = /^[a-zA-Z\s]+$/;

            let nombreValido = regexLetrasEspacios.test(nombre);
            let asuntoValido = regexLetrasEspacios.test(asunto);
            let mensajeValido = regexLetrasEspacios.test(mensaje);

            if (!nombreValido) {
                document.querySelector(".errorNombre").innerText = "Un nombre válido es requerido";
            } else {
                document.querySelector(".errorNombre").innerText = "";
            }

            if (!asuntoValido) {
                document.querySelector(".errorAsunto").innerText = "Un asunto válido es requerido";
            } else {
                document.querySelector(".errorAsunto").innerText = "";
            }

            if (!mensajeValido) {
                document.querySelector(".errorMensaje").innerText = "Un mensaje válido es requerido";
            } else {
                document.querySelector(".errorMensaje").innerText = "";
            }

            if (nombreValido && asuntoValido && mensajeValido) {
                document.querySelector(".resultado").innerText = "Mensaje enviado con éxito";
                document.getElementById("nombre").value = "";
                document.getElementById("asunto").value = "";
                document.getElementById("mensaje").value = "";
            }
        });

    </script>
</body>

</html>
